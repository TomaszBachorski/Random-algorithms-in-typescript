<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="/css/index.css">
    
    <script>let exports={}; </script>
    <script src="/javascript/ciphers.js" defer></script>
    <script src="/javascript/algorithms.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="#algorithmsTeleport">Algorithms</a> | 
        <a href="#ciphersTeleport">Ciphers</a> | 
        <a href=""></a> | 
        <a href=""></a>
    </nav>
    <hr class="sectionDivider" id="algorithmsTeleport">
    <h2 class="title">Algorithms</h2>
    <hr class="sectionDivider">
    <div>
        <h2>Finding longest palindrom in a string</h2>
        <input type="text" id="textToFindPalindrom" placeholder="Enter string to find the longest palindrom">
        <button onclick="longestPalindromInString(this.parentNode)">Find palindrom</button>
    </div>
    <hr class="sectionDivider" id="ciphersTeleport">
    <h2 class="title">Ciphers</h2>
    <hr class="sectionDivider">
    <div id="ciphers">
        <h2>Caesar cipher</h2>
        <input type="text", id="caesarCipherText", placeholder="Enter text to cipher">
        <input type="text", id="caesarCipherOffset", placeholder="Offset, by default is 3">
        <button onclick="activateCaesar(this.previousElementSibling.previousElementSibling, this.previousElementSibling)">Cipher</button>
        <p id="ceasarCipherResult"></p>

        <br><hr><br>
        
        <h2>Monoalphabetic cipher</h2>
        <input type="text", id="monoalphabeticText", placeholder="Enter text to cipher">
        <input type="text", id="monoalphabeticKeyword", placeholder="Set a key for this cipher">
        <button onclick="activateMonoalphabeticCipher(this.previousElementSibling.previousElementSibling, this.previousElementSibling)">Cipher</button>
        <p id="monoalphabeticResult"></p>

        <br><hr><br>

        <h2>Polyalphabetic cipher (Viegnere)</h2>
        <input type="text", id="polyalphabeticText", placeholder="Enter text to cipher">
        <input type="text", id="polyalphabeticKeyword", placeholder="Set a key for this cipher">
        <button onclick="activatePolyalphabeticCipher(this.previousElementSibling.previousElementSibling, this.previousElementSibling)">Cipher</button>
        <p id="polyalphabeticResult"></p>
    </div>
</body>
</html>
